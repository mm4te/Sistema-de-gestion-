<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seleccionar Pago</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .pago-option {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 15px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      cursor: pointer;
    }
    .pago-option input {
      margin-right: 15px;
      transform: scale(1.3);
    }
    .pago-option label {
      font-size: 1.1rem;
      font-weight: 500;
    }
    .cuotas-container {
      margin-left: 40px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>üí≥ M√©todo de Pago</h1>
      <nav>
        <a href="/ventas">‚Üê Volver a ventas</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <main>
      <h2>Total a pagar: ${{ "%.2f"|format(total) }}</h2>

      <form id="pago-form" method="post" action="/confirmar_venta">
        <div class="pago-option">
          <input type="radio" id="efectivo" name="metodo_pago" value="efectivo" required>
          <label for="efectivo">üíµ Efectivo</label>
        </div>

        <div class="pago-option">
          <input type="radio" id="transferencia" name="metodo_pago" value="transferencia" required>
          <label for="transferencia">üì≤ Transferencia</label>
        </div>

        <div class="pago-option">
          <input type="radio" id="tarjeta" name="metodo_pago" value="tarjeta" required>
          <label for="tarjeta">üí≥ Tarjeta de cr√©dito</label>
        </div>

        <div class="cuotas-container" id="cuotas-section">
          <h4>Cuotas:</h4>
          <!-- üî• SIN 'required' aqu√≠ -->
          <label><input type="radio" name="cuotas" value="2"> 2 cuotas</label><br>
          <label><input type="radio" name="cuotas" value="3"> 3 cuotas</label><br>
          <label><input type="radio" name="cuotas" value="6"> 6 cuotas</label>
        </div>

        <button type="submit" style="margin-top: 20px; background: #2ecc71; color: white; padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer;">‚úÖ Confirmar Pago</button>
      </form>
    </main>
  </div>

  <script>
    const tarjetaRadio = document.getElementById('tarjeta');
    const cuotasSection = document.getElementById('cuotas-section');
    const pagoForm = document.getElementById('pago-form');
    const cuotaInputs = document.querySelectorAll('input[name="cuotas"]');

    // Mostrar/ocultar cuotas
    tarjetaRadio.addEventListener('change', function() {
      cuotasSection.style.display = this.checked ? 'block' : 'none';
      if (!this.checked) {
        // Desmarcar cuotas si no es tarjeta
        cuotaInputs.forEach(input => input.checked = false);
      }
    });

    // Validaci√≥n personalizada al enviar
    pagoForm.addEventListener('submit', function(e) {
      const metodo = document.querySelector('input[name="metodo_pago"]:checked');
      if (!metodo) {
        e.preventDefault();
        alert('‚ùå Selecciona un m√©todo de pago.');
        return;
      }

      if (metodo.value === 'tarjeta') {
        const cuotaSeleccionada = document.querySelector('input[name="cuotas"]:checked');
        if (!cuotaSeleccionada) {
          e.preventDefault();
          alert('‚ùå Selecciona una opci√≥n de cuotas.');
          return;
        }
      }
    });
  </script>
</body>
</html>
